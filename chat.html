<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Chat — Mobil Uyumlu</title>
<style>
:root {
  --accent: #00d4ff;
  --bg: #0d0d0d;
}
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: var(--bg);
  color: white;
}
header {
  position: relative;
  text-align: center;
  padding: 15px;
  font-size: 1.5rem;
  font-weight: bold;
  background: #080808;
  border-bottom: 2px solid var(--accent);
  color: var(--accent);
  text-shadow: 0 0 10px var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
}
#menuBtn {
  position: absolute;
  right: 15px;
  background: none;
  border: none;
  color: white;
  font-size: 1.8rem;
  cursor: pointer;
}
#menu {
  position: absolute;
  right: 10px;
  top: 60px;
  background: #111;
  border: 1px solid var(--accent);
  border-radius: 12px;
  padding: 10px;
  display: none;
  flex-direction: column;
  min-width: 160px;
  box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
  z-index: 99;
}
#menu button {
  margin: 5px 0;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: var(--accent);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
#menu button:hover { opacity: 0.8; }

/* Chat alanı */
#chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  scroll-behavior: smooth;
}
.msg {
  max-width: 80%;
  margin: 8px 0;
  padding: 10px 16px;
  border-radius: 16px;
  white-space: pre-wrap;
  word-wrap: break-word;
  font-size: 1rem;
  line-height: 1.4;
  animation: fadeIn 0.3s ease;
}
.user { background: #b6f0ff; color: #000; align-self: flex-end; border-top-right-radius: 0; }
.nova { background: #111; border: 1px solid var(--accent); color: var(--accent); align-self: flex-start; border-top-left-radius: 0; }

/* Yazıyor animasyonu */
.typing::after { content: "..."; animation: dots 1.5s steps(3, end) infinite; }
@keyframes dots {
  0%, 20% { content: ""; }
  40% { content: "."; }
  60% { content: ".."; }
  80%,100% { content: "..."; }
}

/* Girdi alanı */
#inputArea {
  display: flex;
  padding: 10px;
  background: #111;
  border-top: 1px solid var(--accent);
  gap: 5px;
}
#input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1rem;
  background: #1a1a1a;
  color: white;
}
button.sendBtn {
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: var(--accent);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}
button#stopBtn { background: #ff5555; }
button.sendBtn:hover { opacity: 0.85; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* Mobil uyum */
@media(max-width:700px){
  header { font-size: 1.3rem; padding: 12px; }
  #chat { padding: 10px; }
  #inputArea { flex-direction: column; }
  #input { width: 100%; }
  button.sendBtn { width: 100%; }
}
</style>
</head>
<body>

<header>
  💬 Nova Chat
  <button id="menuBtn">⋮</button>
  <div id="menu"></div>
</header>

<div id="chat"></div>

<div id="inputArea">
  <input id="input" type="text" placeholder="Bir şey yaz..." autocomplete="off">
  <button class="sendBtn" id="sendBtn">Gönder</button>
  <button class="sendBtn" id="stopBtn">Durdur</button>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const sendBtn=document.getElementById("sendBtn");
const stopBtn=document.getElementById("stopBtn");
const menuBtn=document.getElementById("menuBtn");
const menu=document.getElementById("menu");
const BACKEND_URL='https://nova-backenddd.onrender.com/gemma';
const STORAGE_KEY="nova_chat_memory";
let stopTyping=false;
let currentChat=null;
let lastActive=Date.now();
let afkInterval=null;

let userId=localStorage.getItem("nova_user_id");
if(!userId){userId="user_"+Date.now()+"_"+Math.floor(Math.random()*10000);localStorage.setItem("nova_user_id",userId);}

// Menü aç/kapa
menuBtn.onclick=()=>{menu.style.display=menu.style.display==="flex"?"none":"flex";renderMenu();}
function renderMenu(){
  const allHistory=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  const userHistory=allHistory[userId]||{};
  menu.innerHTML="";
  const newChatBtn=document.createElement("button");
  newChatBtn.textContent="Yeni Sohbet";
  newChatBtn.onclick=()=>{startNewChat();menu.style.display="none";};
  menu.appendChild(newChatBtn);
  Object.keys(userHistory).forEach(chatId=>{
    const btn=document.createElement("button");
    btn.textContent=chatId;
    btn.onclick=()=>{loadChat(chatId);menu.style.display="none";};
    menu.appendChild(btn);
  });
  const voiceBtn=document.createElement("button");
  voiceBtn.textContent="Sesli Mod";
  voiceBtn.onclick=()=>{window.location.href="voice.html";};
  menu.appendChild(voiceBtn);
}

function startNewChat(){
  const allHistory=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  if(!allHistory[userId]) allHistory[userId]={};
  const newChatId="Sohbet "+(Object.keys(allHistory[userId]).length+1);
  allHistory[userId][newChatId]=[];
  localStorage.setItem(STORAGE_KEY,JSON.stringify(allHistory));
  currentChat=newChatId;
  chat.innerHTML="";
  renderMenu();
}

function loadChat(chatId){
  const allHistory=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  const history=(allHistory[userId]||{})[chatId]||[];
  chat.innerHTML="";
  history.forEach(item=>addMessage(item.text,item.sender,false));
  currentChat=chatId;
}

function addMessage(text,sender,save=true){
  const div=document.createElement("div");
  div.className="msg "+sender;
  div.textContent=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
  if(save && currentChat){
    const allHistory=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
    if(!allHistory[userId]) allHistory[userId]={};
    if(!allHistory[userId][currentChat]) allHistory[userId][currentChat]=[];
    allHistory[userId][currentChat].push({text,sender});
    localStorage.setItem(STORAGE_KEY,JSON.stringify(allHistory));
  }
  lastActive=Date.now();
  return div;
}

async function typewriterEffect(element,text){
  element.textContent="";
  stopTyping=false;
  text=text.replace(/[*\/\-]/g,''); // * / - simgelerini kaldır
  const chars=text.split("");
  for(let i=0;i<chars.length;i++){
    if(stopTyping) break;
    element.textContent+=chars[i];
    chat.scrollTop=chat.scrollHeight;
    await new Promise(r=>setTimeout(r,Math.random()*15+5));
  }
}

async function sendMessage(){
  if(!currentChat) startNewChat();
  const text=input.value.trim();
  if(!text) return;
  addMessage(text,"user");
  input.value="";
  const typingDiv=addMessage("Nova yazıyor","nova");
  typingDiv.classList.add("typing");
  try{
    const res=await fetch(BACKEND_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    typingDiv.classList.remove("typing");
    typingDiv.textContent="";
    const reply=data.response||"⚠️ Bir hata oluştu 😔";
    await typewriterEffect(typingDiv,reply);
  }catch(e){
    typingDiv.classList.remove("typing");
    typingDiv.textContent="🚫 Bağlantı hatası";
  }
}

sendBtn.onclick=sendMessage;
stopBtn.onclick=()=>stopTyping=true;
input.addEventListener("keypress",e=>{if(e.key==="Enter")sendMessage();});

// AFK modu: 1-2 dk boşta kaldığında Nova kendini ısıtacak
function startAfkChecker(){
  afkInterval=setInterval(()=>{
    if(Date.now()-lastActive>60000){ // 1 dakika AFK
      fetch(BACKEND_URL,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({message:"AFK ısınma testi"})
      }).then(()=>console.log("Nova AFK ısındı!"));
    }
  },10000);
}
startAfkChecker();

const allHistory=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
const userHistory=allHistory[userId]||{};
if(Object.keys(userHistory).length>0){
  const lastChat=Object.keys(userHistory)[Object.keys(userHistory).length-1];
  loadChat(lastChat);
}else startNewChat();
</script>
</body>
</html>
