<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Chat ‚Äî Geli≈ümi≈ü</title>
<style>
  body {margin:0;font-family:"Segoe UI",sans-serif;display:flex;flex-direction:column;height:100vh;background:#0d0d0d;color:white;transition:0.3s;}
  body.light {background:#f5f5f5;color:#000;}
  body.light .user {background:#b6f0ff;color:#000;}
  body.light .nova {background:#e0f7ff;border:1px solid #00aabb;color:#004466;}
  body.light header {color:#0077aa;border-bottom:2px solid #0077aa;background:#e0f0f5;}
  body.light #inputArea {background:#e0f0f5;border-top:1px solid #0077aa;}
  body.light button.sendBtn {background:#0077aa;color:#fff;}
  header {text-align:center;padding:15px;font-size:1.5rem;font-weight:bold;color:#00d4ff;border-bottom:2px solid #00d4ff;background:#080808;position:relative;display:flex;align-items:center;justify-content:center;transition:0.3s;}
  #novaStatus {font-size:0.8rem;margin-left:10px;color:#ffdd00;}
  #menuBtn {position:absolute;right:15px;background:none;border:none;color:white;font-size:1.5rem;cursor:pointer;}
  #menu {position:absolute;right:15px;top:60px;background:#111;border:1px solid #00d4ff;border-radius:12px;padding:10px;display:none;flex-direction:column;min-width:180px;z-index:100;}
  #menu button {margin:5px 0;padding:8px;border:none;border-radius:8px;background:#00d4ff;color:#000;cursor:pointer;transition:0.2s;}
  #menu button:hover {opacity:0.8;}
  #chat {flex:1;padding:20px;overflow-y:auto;display:flex;flex-direction:column;transition:0.3s;}
  .msg {max-width:80%;margin:8px 0;padding:10px 16px;border-radius:16px;white-space:pre-wrap;word-wrap:break-word;font-size:1rem;line-height:1.4;animation:fadeIn 0.3s ease;position:relative;transition:0.3s;}
  .msg .timestamp {font-size:0.7rem;color:#999;position:absolute;bottom:-16px;right:10px;}
  .user {background:#b6f0ff;color:#000;align-self:flex-end;margin-left:auto;transition:0.3s;}
  .nova {background:#111;border:1px solid #00d4ff;color:#00d4ff;align-self:flex-start;margin-right:auto;transition:0.3s;}
  #inputArea {display:flex;padding:10px 15px;background:#111;border-top:1px solid #00d4ff;gap:5px;transition:0.3s;}
  #input {flex:1;padding:12px 16px;border-radius:12px;border:none;outline:none;font-size:1rem;background:#111;color:white;}
  button.sendBtn {padding:12px 20px;border-radius:12px;border:none;background:#00d4ff;font-weight:bold;cursor:pointer;transition:0.2s;}
  button.sendBtn:hover {opacity:0.8;}
  button#stopBtn {background:#ff5555;}
  #quickBtns {display:flex;gap:5px;margin-top:5px;flex-wrap:wrap;}
  #quickBtns button {padding:5px 10px;border-radius:8px;border:none;background:#ffdd00;color:#000;cursor:pointer;transition:0.2s;}
  #quickBtns button:hover {opacity:0.8;}
  #emojiPicker {display:flex;gap:5px;flex-wrap:wrap;margin-top:5px;}
  #emojiPicker span {cursor:pointer;font-size:1.2rem;}
  #searchInput {margin-bottom:10px;padding:5px;border-radius:8px;border:none;outline:none;}
  @keyframes fadeIn {from{opacity:0; transform:translateY(10px);}to{opacity:1; transform:translateY(0);}}
  @media(max-width:600px){header {font-size:1.2rem; padding:10px;} #menu {right:5px; top:50px; min-width:150px;} #chat {padding:10px;} #inputArea {flex-direction:column; gap:5px;} #input {width:100%;} button.sendBtn {width:100%;} #emojiPicker {justify-content:flex-start;}}
</style>
</head>
<body>

<header>
  üí¨ Nova Chat <span id="novaStatus">Hazƒ±r</span>
  <button id="menuBtn">‚ãÆ</button>
  <div id="menu"></div>
</header>

<div id="chat"></div>

<div id="inputArea">
  <input id="input" type="text" placeholder="Bir ≈üey yaz..." autocomplete="off">
  <button class="sendBtn" id="sendBtn">G√∂nder</button>
  <button class="sendBtn" id="stopBtn">Durdur</button>
</div>

<div id="quickBtns">
  <button>Merhaba</button>
  <button>Nasƒ±lsƒ±n?</button>
  <button>Hava durumu</button>
</div>

<div id="emojiPicker">
  <span>üòÄ</span><span>üòÇ</span><span>üòç</span><span>üòé</span><span>ü§î</span><span>üò¢</span>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const stopBtn = document.getElementById("stopBtn");
const menuBtn = document.getElementById("menuBtn");
const menu = document.getElementById("menu");
const novaStatus = document.getElementById("novaStatus");
const quickBtns = document.getElementById("quickBtns");
const emojiPicker = document.getElementById("emojiPicker");
const BACKEND_URL = 'https://nova-backenddd.onrender.com/gemma';
const STORAGE_KEY = "nova_chat_memory";

let userId = localStorage.getItem("nova_user_id");
if(!userId){userId="user_"+Date.now()+"_"+Math.floor(Math.random()*10000); localStorage.setItem("nova_user_id",userId);}
let currentChat = null;
let stopTyping = false;
let typewriterSpeed = 20; 
let personality = "normal";
let theme = localStorage.getItem("nova_theme") || "dark";

// Tema uygula
function applyTheme(){
  if(theme==="light") document.body.classList.add("light");
  else document.body.classList.remove("light");
}
applyTheme();

// Men√º a√ß/kapa
menuBtn.onclick = () => { menu.style.display = menu.style.display==="flex"?"none":"flex"; renderMenu(); }

// Men√º i√ßeriƒüi
function renderMenu(){
  const allHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  const userHistory = allHistory[userId]||{};
  menu.innerHTML = "";

  // Arama kutusu
  const searchInput = document.createElement("input");
  searchInput.id = "menuSearchInput";
  searchInput.placeholder = "Ge√ßmi≈üte ara...";
  searchInput.style.marginBottom="10px"; searchInput.style.padding="5px"; searchInput.style.borderRadius="8px"; searchInput.style.border="none";
  searchInput.addEventListener("input",()=>{const filter = searchInput.value.toLowerCase();Array.from(menu.querySelectorAll(".chatBtn")).forEach(btn=>{btn.parentElement.style.display=btn.dataset.chatId.toLowerCase().includes(filter)?"flex":"none";});});
  menu.appendChild(searchInput);

  const newChatBtn = document.createElement("button");
  newChatBtn.textContent = "Yeni Sohbet";
  newChatBtn.onclick = () => { startNewChat(); menu.style.display="none"; };
  menu.appendChild(newChatBtn);

  Object.keys(userHistory).forEach(chatId => {
    const container = document.createElement("div");
    container.style.display="flex"; container.style.alignItems="center"; container.style.justifyContent="space-between";

    const btn = document.createElement("button");
    btn.textContent = chatId;
    btn.className="chatBtn";
    btn.dataset.chatId = chatId;
    btn.onclick = () => { loadChat(chatId); menu.style.display="none"; };
    container.appendChild(btn);

    const delBtn = document.createElement("button");
    delBtn.textContent = "üóëÔ∏è";
    delBtn.style.background="#ff5555"; delBtn.style.color="#fff"; delBtn.onclick = () => { deleteChat(chatId); };
    container.appendChild(delBtn);

    menu.appendChild(container);
  });

  const voiceBtn = document.createElement("button");
  voiceBtn.textContent = "Sesli Moda Ge√ß";
  voiceBtn.onclick = () => { menu.style.display="none"; alert("Sesli mod sayfasƒ±na y√∂nlendirme yapabilirsiniz"); };
  menu.appendChild(voiceBtn);

  const personalityBtn = document.createElement("button");
  personalityBtn.textContent = "Nova Ki≈üiliƒüi";
  personalityBtn.onclick = () => { selectPersonality(); menu.style.display="none"; };
  menu.appendChild(personalityBtn);

  const themeBtn = document.createElement("button");
  themeBtn.textContent = "Tema Deƒüi≈ütir";
  themeBtn.onclick = () => { theme = theme==="dark"?"light":"dark"; localStorage.setItem("nova_theme",theme); applyTheme(); menu.style.display="none"; };
  menu.appendChild(themeBtn);
}

// Yeni sohbet
function startNewChat(){const allHistory=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");if(!allHistory[userId]) allHistory[userId]={};const newChatId="Sohbet "+(Object.keys(allHistory[userId]).length+1);allHistory[userId][newChatId]=[];localStorage.setItem(STORAGE_KEY,JSON.stringify(allHistory));currentChat=newChatId;chat.innerHTML="";renderMenu();}

// Sohbet y√ºkle
function loadChat(chatId){const allHistory=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");const history=(allHistory[userId]||{})[chatId]||[];chat.innerHTML="";history.forEach(item=>addMessage(item.text,item.sender,false,item.time));currentChat=chatId;}

// Sohbet sil
function deleteChat(chatId){const allHistory=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");if(allHistory[userId] && allHistory[userId][chatId]) delete allHistory[userId][chatId];localStorage.setItem(STORAGE_KEY,JSON.stringify(allHistory));if(currentChat===chatId) chat.innerHTML=""; currentChat=null; renderMenu();}

// Mesaj ekleme
function addMessage(text,sender,save=true,time=null){const div=document.createElement("div");div.className="msg "+sender;div.innerHTML=text;const timestamp=document.createElement("div");timestamp.className="timestamp";timestamp.textContent=time||new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});div.appendChild(timestamp);chat.appendChild(div);chat.scroll({top: chat.scrollHeight, behavior:"smooth"});if(save && currentChat){const allHistory=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");if(!allHistory[userId]) allHistory[userId]={};if(!allHistory[userId][currentChat]) allHistory[userId][currentChat]=[];allHistory[userId][currentChat].push({text,sender,time:timestamp.textContent});localStorage.setItem(STORAGE_KEY,JSON.stringify(allHistory));}return div;}

// Emoji
emojiPicker.querySelectorAll("span").forEach(emo=>{emo.onclick=()=>{input.value+=emo.textContent;input.focus();};});

// Hƒ±zlƒ± mesajlar
quickBtns.querySelectorAll("button").forEach(btn=>{btn.onclick=()=>sendMessage(btn.textContent);});

// Typewriter
async function typewriterEffect(element,text){element.textContent="";stopTyping=false;const chars=text.split("");for(let i=0;i<chars.length;i++){if(stopTyping) break;element.textContent+=chars[i];chat.scroll({top: chat.scrollHeight, behavior:"smooth"});await new Promise(r=>setTimeout(r,Math.random()*typewriterSpeed+10));}}

// G√∂nder
async function sendMessage(msg=null){if(!currentChat) startNewChat();const text=msg||input.value.trim();if(!text) return;addMessage(text,"user");input.value="";const typingDiv=addMessage("Nova yazƒ±yor...","nova");novaStatus.textContent="Nova yazƒ±yor...";try{const res=await fetch(BACKEND_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:text,personality:personality})});const data=await res.json();const reply=data.response||"‚ö†Ô∏è Bir hata olu≈ütu üòî";typingDiv.textContent="";await typewriterEffect(typingDiv,reply);}catch(err){typingDiv.textContent="Baƒülantƒ± hatasƒ± üö´";}novaStatus.textContent="Hazƒ±r";resetAfkTimer();}

// Ki≈üilik se√ßimi
function selectPersonality(){const p=prompt("Nova ki≈üiliƒüini se√ß: normal, eƒülenceli, ciddi, √∂ƒüretici",personality);if(p) personality=p;}

// Butonlar ve Enter
sendBtn.onclick=()=>sendMessage();
input.addEventListener("keypress",e=>{if(e.key==="Enter") sendMessage();});
stopBtn.onclick=()=>{stopTyping=true;}

// AFK
let afkTimer=null;
const AFK_TIME=90*1000;
function startAfkTimer(){clearTimeout(afkTimer);afkTimer=setTimeout(async ()=>{novaStatus.textContent="Nova ƒ±sƒ±nƒ±yor...";await new Promise(r=>setTimeout(r,5000));novaStatus.textContent="Nova hazƒ±r";},AFK_TIME);}
function resetAfkTimer(){startAfkTimer();}
input.addEventListener("input",resetAfkTimer);
sendBtn.addEventListener("click",resetAfkTimer);

// Mevcut sohbet veya yeni sohbet
const allHistory=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
const userHistory=allHistory[userId]||{};
if(Object.keys(userHistory).length>0){const lastChat=Object.keys(userHistory)[Object.keys(userHistory).length-1];loadChat(lastChat);}
else startNewChat();

// AFK timer ba≈ülat
startAfkTimer();
</script>
</body>
</html>
