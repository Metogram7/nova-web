<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Web</title>
<style>
body {
  margin:0;
  padding:0;
  font-family:'Segoe UI',sans-serif;
  background:#000;
  color:#0ff;
  overflow:hidden;
}
canvas#bgCanvas, canvas#novaIconCanvas{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  z-index:-1;
}
#content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
h1{
  font-size:4em;
  margin:0.2em 0;
  font-family:'Segoe Script', cursive;
  color:#0ff;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
}
p{
  margin-bottom:2em;
  font-size:1.2em;
}
button{
  padding:15px 30px;
  margin:10px;
  font-size:1.2em;
  background:#0ff;
  color:#000;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
  font-weight:bold;
}
button:hover{background:#0cc;}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>
<canvas id="novaIconCanvas" width="200" height="150"></canvas>

<div id="content">
  <h1>NoVa</h1>
  <p>Yapay zeka ile sohbet edin veya sesli komut verin</p>
  <div>
    <button id="chatBtn">Chat Moduna Geç</button>
    <button id="voiceBtn">Sesli Mod</button>
  </div>
</div>

<script>
// --- Arka plan yıldızları ---
const bgCanvas = document.getElementById("bgCanvas");
const bgCtx = bgCanvas.getContext("2d");
let w = bgCanvas.width = window.innerWidth;
let h = bgCanvas.height = window.innerHeight;
let stars=[];
for(let i=0;i<100;i++){
  stars.push({x:Math.random()*w, y:Math.random()*h, r:Math.random()*1.5+0.5, dx:Math.random()*0.3-0.15, dy:Math.random()*0.3-0.15});
}
function drawStars(){
  bgCtx.clearRect(0,0,w,h);
  bgCtx.fillStyle="rgba(0,255,255,0.8)";
  stars.forEach(s=>{
    bgCtx.beginPath();
    bgCtx.arc(s.x,s.y,s.r,0,Math.PI*2);
    bgCtx.fill();
    s.x+=s.dx; s.y+=s.dy;
    if(s.x<0) s.x=w; if(s.x>w) s.x=0;
    if(s.y<0) s.y=h; if(s.y>h) s.y=0;
  });
  requestAnimationFrame(drawStars);
}
drawStars();

// --- Küçük Nova animasyonu ---
const novaCanvas = document.getElementById("novaIconCanvas");
const nCtx = novaCanvas.getContext("2d");
let centerX = novaCanvas.width/2;
let centerY = novaCanvas.height/2;
let radius = 40;
let dalgaSayisi = 50;
let dalgaDegerleri = Array(dalgaSayisi).fill(0);
let dalgaOpacity = 1;
let t=0;

function drawNovaIcon(){
  nCtx.clearRect(0,0,novaCanvas.width,novaCanvas.height);

  // Daire ve dalgalar
  nCtx.strokeStyle="rgba(0,200,255,0.8)";
  nCtx.lineWidth=2;
  for(let i=0;i<dalgaSayisi;i++){
    let aci = (2*Math.PI/dalgaSayisi)*i;
    let hedef = Math.sin(t/10 + i/5)*20;
    dalgaDegerleri[i]+=(hedef-dalgaDegerleri[i])*0.08;
    let x1=centerX+Math.cos(aci)*radius;
    let y1=centerY+Math.sin(aci)*radius;
    let x2=centerX+Math.cos(aci)*(radius+dalgaDegerleri[i]);
    let y2=centerY+Math.sin(aci)*(radius+dalgaDegerleri[i]);
    let kalin=Math.max(2,Math.min(4,Math.floor(dalgaDegerleri[i]/15)+2));
    nCtx.lineWidth=kalin;
    nCtx.beginPath();
    nCtx.moveTo(x1,y1);
    nCtx.lineTo(x2,y2);
    nCtx.stroke();
  }

  t++;
  requestAnimationFrame(drawNovaIcon);
}
drawNovaIcon();

// --- Logo animasyonu ---
const logo = document.querySelector("#content h1");
function animateLogo(){
  logo.style.transform = `translateY(${Math.sin(t/20)*5}px)`;
  logo.style.textShadow = `0 0 ${10+Math.sin(t/10)*5}px #0ff, 0 0 ${20+Math.cos(t/15)*10}px #0ff`;
  requestAnimationFrame(animateLogo);
}
animateLogo();

// --- Butonlar ---
document.getElementById("chatBtn").onclick=()=>{window.location.href="chat.html";}
document.getElementById("voiceBtn").onclick=()=>{window.location.href="voice.html";}

// --- Pencere boyutu değişince canvas yeniden boyutlanır ---
window.addEventListener("resize",()=>{
  w=bgCanvas.width=window.innerWidth;
  h=bgCanvas.height=window.innerHeight;
});
</script>

</body>
</html>
